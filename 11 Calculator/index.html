<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contain">
        <div id="calci">
            <input type="text" id="display" onkeydown="validateKey(event)"">
            <hr/>

            <div id="row1" class="row">
                <input type="button" value="C" id="ac" onclick="display.value = ''">
                <input type="button" value="&times;" id="cancel" onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" value="%" id="reminder" onclick="display.value += '%'">
                <input type="button" value="/" id="division" onclick="display.value += '/'">
            </div>
            <div id="row2" class="row">
                <input type="button" value="7" id="seven" onclick="display.value += '7'">
                <input type="button" value="8" id="eight" onclick="display.value += '8'">
                <input type="button" value="9" id="nine" onclick="display.value += '9'">
                <input type="button" value="*" id="multiply" onclick="display.value += '*'">
            </div>
            <div id="row3" class="row">
                <input type="button" value="4" id="four" onclick="display.value += '4'">
                <input type="button" value="5" id="five" onclick="display.value += '5'">
                <input type="button" value="6" id="six" onclick="display.value += '6'">
                <input type="button" value="-" id="subtract" onclick="display.value += '-'">
            </div>
            <div id="row4" class="row">
                <input type="button" value="1" id="one" onclick="display.value += '1'">
                <input type="button" value="2" id="two" onclick="display.value += '2'">
                <input type="button" value="3" id="three" onclick="display.value += '3'">
                <input type="button" value="+" id="addition" onclick="display.value += '+'">
            </div>
            <div id="row5" class="row">
                <input type="button" value="00" id="dzero" onclick="display.value += '00'">
                <input type="button" value="0" id="zero" onclick="display.value += 0">
                <input type="button" value="." id="dot" onclick="display.value += '.'">
                <input type="button" value="=" id="ans" onclick="display.value=eval(display.value)">
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
