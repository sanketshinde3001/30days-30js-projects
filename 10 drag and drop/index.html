<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="one" class="part">
            <div class="box" draggable="true"><img src="icon.svg"><h2 class="bname">Box 1 </h2></div>
            <div class="box" draggable="true"><img src="icon.svg"><h2 class="bname">Box 2 </h2></div>
            <div class="box" draggable="true"><img src="icon.svg"><h2 class="bname">Box 3 </h2></div>
            <div class="box" draggable="true"><img src="icon.svg"><h2 class="bname">Box 4 </h2></div>
        </div>
        <div id="two" class="part"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
