<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    
    <!--External Style Sheet-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="a1.jpg" id="productImg" alt="">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Oversized Round Neck T-Shirt</h1>
                <h2>â‚¹349</h2>
                <h3>40% OFF</h3>
                <p>BULLMER Printed Round Neck Tshirt for men <br>
                    Half Sleeve Tshirts With Round Neck ,<br> Superior Quality
                    Pair it with Jean and <br>loafer for dashing outfit
                    Soft Inner and Outer Finish
                    Comfort Fit , Stretchable
                    </p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>

                    <div class="color-select">
                        <p>Color</p>
                        <label for="black">
                            <input type="radio" name="color" id="black" onchange="colorshirt('a')">
                            <span class="color-1"></span>
                        </label>
                        <label for="white">
                            <input type="radio" name="color" id="white" onchange="colorshirt('b')">
                            <span class="color-2"></span>
                        </label>
                        <label for="red">
                            <input type="radio" name="color" id="red" onchange="colorshirt('c')">
                            <span class="color-3"></span>
                        </label>
                        <label for="yellow">
                            <input type="radio" name="color" id="yellow" onchange="colorshirt('d')"">
                            <span class="color-4"></span>
                        </label>
                    </div>

                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1" min="0">
                    </div>

                    <button>Buy Now</button>

                </form>
            </div>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
