<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h4 id="op">Select Any Social Media</h4>
        <img src="arrow.png" alt="arrow" id="arrow">
    </div>
    <div id="main2">
        <ul id="list">
            <li class="list"><img src="1.png" alt="insta"><h4>Instagram</h4></li>
            <li class="list"><img src="2.png" alt="insta"><h4>Facebook</h4></li>
            <li class="list"><img src="3.png" alt="insta"><h4>Twitter</h4></li>
            <li class="list"><img src="4.png" alt="insta"><h4>Youtube</h4></li>
            <li class="list"><img src="5.png" alt="insta"><h4>Whatsapp</h4></li>
        </ul>
    </div>
</body>
<script src="app.js"></script>
</html>
