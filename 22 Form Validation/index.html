<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="nameip" oninput="namefun()">
        <span id="namee"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="phoneip" oninput="phonefun()">
        <span id="Phonee"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="emailip" oninput="emailfun()">
        <span id="Emaile"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="msgip" oninput="msgfun()"></textarea>
        <span id="Msge"></span>
      </div>

    <button type="button" onclick="check()">Submit</button>
    <span id="sube"></span>
   
  </form>
  
  </div>
   
</body>
<script src="app.js"></script>
</html>
