<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="square"></div>
        <div id="circle"></div>
        <div id="box">
            <div id="hrs" class="ver"><h1 class="big" id="h">00</h1><h4>Hours</h4></div>
            <div class="big">:</div>
            <div id="min" class="ver"><h1 class="big" id="m">00</h1><h4>Minutes</h4></div>
            <div class="big">:</div>
            <div id="sec" class="ver"><h1 class="big" id="s">00</h1><h4>Seconds</h4></div>
        </div>

    </div>
</body>
<script src="app.js"></script>
</html>
