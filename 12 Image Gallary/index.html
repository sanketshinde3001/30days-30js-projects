<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <img src="back.png" id="back">
        <div class="gallery">
            <div>
                <span><img src="image-1.png" alt="Image of a person"></span>
                <span><img src="image-2.png" alt="Image of a person"></span>
                <span><img src="image-3.png" alt="Image of a person"></span>
            </div>
            <div>
                <span><img src="image-4.png" alt="Image of a person"></span>
                <span><img src="image-5.png" alt="Image of a person"></span>
                <span><img src="image-6.png" alt="Image of a person"></span>
            </div>
        </div>

        <img src="next.png" id="next">
    </div>


    <!--JS File-->
    <script src="app.js"></script>
</body>
</html>
